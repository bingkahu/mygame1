<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DIMSHIFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #06060a;
  overflow: hidden;
  font-family: system-ui, monospace;
  color: white;
}
canvas {
  display: block;
}
#hud {
  position: fixed;
  top: 12px;
  left: 12px;
  font-size: 14px;
  opacity: 0.85;
}
#center {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  pointer-events: none;
  font-size: 24px;
}
small {
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<div id="hud">
  Score: <span id="score">0</span><br>
  Dimension: <span id="dim">A</span>
</div>

<div id="center" id="msg"></div>

<script>
/* ======================
   CANVAS SETUP
====================== */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ======================
   GAME STATE
====================== */
let running = false;
let dimension = 0; // 0 = A, 1 = B
let score = 0;
let speed = 3;
let spawnDelay = 80;
let obstacles = [];
let flash = 0;

const player = {
  x: 120,
  y: () => canvas.height / 2,
  r: 12
};

/* ======================
   INPUT (ONE BUTTON)
====================== */
function shiftDimension() {
  if (!running) {
    start();
    return;
  }
  dimension = 1 - dimension;
  flash = 1;
}

addEventListener("keydown", e => e.code === "Space" && shiftDimension());
addEventListener("mousedown", shiftDimension);
addEventListener("touchstart", shiftDimension);

/* ======================
   GAME FLOW
====================== */
function start() {
  running = true;
  dimension = 0;
  score = 0;
  speed = 3;
  spawnDelay = 80;
  obstacles = [];
  document.getElementById("center").innerHTML = "";
}

function die() {
  running = false;
  document.getElementById("center").innerHTML =
    `ðŸ’€<br>Score: ${Math.floor(score)}<br><small>Tap / Click / Space to restart</small>`;
}

/* ======================
   OBSTACLES
====================== */
function spawnObstacle() {
  obstacles.push({
    x: canvas.width + 40,
    y: Math.random() * (canvas.height - 120) + 60,
    r: 14 + Math.random() * 6,
    dim: Math.random() < 0.5 ? 0 : 1
  });
}

/* ======================
   MAIN LOOP
====================== */
function loop() {
  requestAnimationFrame(loop);

  // Background
  ctx.fillStyle = dimension === 0 ? "#020b12" : "#12020c";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (flash > 0) {
    ctx.fillStyle = "rgba(255,255,255,0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    flash *= 0.85;
  }

  if (running) {
    score += 0.06;
    speed += 0.0007;
    spawnDelay -= 0.01;

    if (spawnDelay <= 0) {
      spawnObstacle();
      spawnDelay = Math.max(25, 90 - score * 0.4);
    }

    obstacles.forEach(o => o.x -= speed);
    obstacles = obstacles.filter(o => o.x > -50);

    // Collision detection
    for (let o of obstacles) {
      if (o.dim !== dimension) continue;
      const dx = o.x - player.x;
      const dy = o.y - player.y();
      if (Math.hypot(dx, dy) < o.r + player.r) {
        die();
      }
    }
  }

  // Draw obstacles
  for (let o of obstacles) {
    ctx.beginPath();
    ctx.arc(o.x, o.y, o.r, 0, Math.PI * 2);
    ctx.fillStyle = o.dim === 0 ? "#00f6ff" : "#ff2aa3";
    ctx.globalAlpha = o.dim === dimension ? 1 : 0.15;
    ctx.fill();
    ctx.globalAlpha = 1;
  }

  // Player
  ctx.beginPath();
  ctx.arc(player.x, player.y(), player.r, 0, Math.PI * 2);
  ctx.fillStyle = dimension === 0 ? "#00f6ff" : "#ff2aa3";
  ctx.fill();

  // HUD
  document.getElementById("score").textContent = Math.floor(score);
  document.getElementById("dim").textContent = dimension === 0 ? "A" : "B";
}

loop();
</script>

</body>
</html>
